<!DOCTYPE html>
<html>
<head>
<title>AtomizeJS: Bomberman!</title>
<script src="http://cdn.sockjs.org/sockjs-0.1.min.js"></script>
<script type="text/javascript" src="https://raw.github.com/atomizejs/cereal/master/lib/cereal.js"></script>
<script type="text/javascript" src="https://raw.github.com/atomizejs/atomize-client/master/lib/compat.js"></script>
<script type="text/javascript" src="https://raw.github.com/atomizejs/atomize-client/master/lib/atomize.js"></script>
<script type="text/javascript" src="bomberman-compat.js"></script>
<style type="text/css">

#main{
position: fixed;
top: 10px;
left: 10px;

padding: 0;
border: 0;
}
</style>
</head>
<body onload="init();">
    <div id="main">
        <canvas id="game_canvas" onkeydown="keypress"></canvas>

</html>
