<!DOCTYPE html>
<html>
<head>
<title>test</title>
<script src="http://cdn.sockjs.org/sockjs-0.1.min.js"></script>
<script type="text/javascript" src="https://raw.github.com/atomizejs/cereal/master/lib/cereal.js"></script>
<script type="text/javascript" src="https://raw.github.com/atomizejs/atomize-client/master/lib/atomize.js"></script>
<script>

var obj;
var cont;
var writeCount = 9;
var expectedWrite;

var atomize = new Atomize("http://localhost:9999/atomize");

function writing() {
    atomize.atomically(
        function () {
            obj.x += 1;
            if (obj.x !== expectedWrite) {
                throw "ItWentWrong";
            }
            return obj.x;
        },
        function (result) {
            expectedWrite += 1;
            writeCount -= 1;
            if (writeCount === 0) {
                console.log("Stopping writing at " + result);
                writeCount = 9;
                cont(false);
            } else {
                console.log("Wrote " + result);
                cont(true)
            }
        }
    );
}

function reading() {
    atomize.atomically(
        function () {
            if (0 === obj.x % 10) {
                obj.x += 1;
                return {grabbed: true, value: obj.x};
            } else {
                return {grabbed: false, value: obj.x};
            }
        },
        function (result) {
            if (result.grabbed === true) {
                expectedWrite = obj.x + 1;
                console.log("Grabbed writer at " + result.value);
            } else {
                console.log("Read " + result.value);
            }
            cont(result.grabbed);
        }
    );
}

cont = function (writer) {
    if (writer) {
        setTimeout("writing();", 1000/60);
    } else {
        setTimeout("reading();", 1000/60);
    }
};

function start() {
    atomize.atomically(function () {
        if (undefined === atomize.root.obj ||
            undefined === atomize.root.obj.x) {
            atomize.root.obj = atomize.lift({x: 1});
            return {writer: true, obj: atomize.root.obj};
        } else {
            return {writer: false, obj: atomize.root.obj};
        }
    }, function (result) {
        obj = result.obj;
        if (result.writer) {
            expectedWrite = 2;
        }
        cont(result.writer);
    });
}

</script>
</head>
<body onload="start();">
</body>
</html>
